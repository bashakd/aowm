<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Slip</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .form-container {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    input, select {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #777;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #777;
      border: 2px solid #777;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background-color: #777;
      border-color: #777;
      transform: translateX(-5px);
    }

    .back-button:active {
      transform: translateX(-2px);
    }

    @media screen and (max-width: 600px) {
      .form-container {
        padding: 15px;
      }

      .back-button {
        width: 100%;
        padding: 12px 0;
        text-align: center;
      }

      h2 {
        font-size: 18px;
      }

      input, select, button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <a href="javascript:history.back()" class="back-button">&lt; Back</a>
      <h2>Request Pay Slip</h2>
      <form name="submit-to-google-sheet">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Enter your name" required>

        <label for="Payroll">Payroll Period</label>
      <form name="submit-to-google-sheet">
        <input type="text" name="Payroll" id="payroll" placeholder="Input Month/Date/Year" required>


        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="Enter your email" required>

        <button type="submit">Submit</button>
      </form>
      <span id="msg"></span>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxI-kq7yd0AJYH_1FhBvhqu8waQnWBNsiM57dKLWSvhyl9rTG6lC18GE_RLHkuyUwTdUQ/exec';
    const form = document.forms['submit-to-google-sheet'];
    const msg = document.getElementById("msg");

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML = "Message sent Successfully!";
          form.reset();
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
